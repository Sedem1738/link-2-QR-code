<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR maker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <section>
        <div class ="justify-content-center">
            <div class="lead fw-bold">Link 2 QRCode</div>
        <div id="qrcode" ></div>
        <div></div>
        <input type="text" id="qr-data" placeholder="Input Link Here" >
        <br/>
        <br/>
        <button id="generate" class="btn btn-primary" onClick="generateQR()"> Generate</button>
        </div>
    </section>
    




    <script src="bootstrap.min.js"></script>
    <script src="qrcode.min.js"></script>
    <script>
        var qrdata = document.getElementById("qr-data");
        var qrcode = new QRCode(document.getElementById('qrcode'));

        function generateQR(){
            var data = qrdata.value;
            qrcode.makeCode(data);
        }
    </script>
</body>
</html>
